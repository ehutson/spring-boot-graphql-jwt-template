name: tempalte
services:
  mongodb:
    image: mongo:8.0.4
    ports:
      - 27017:27017
    volumes:
      - ~/volumes/jhipster/jhipsterSampleApplication/mongodb/:/data/db/
    healthcheck:
      test: [ 'CMD', 'echo', '''db.runCommand("ping").ok''', '|', 'mongo', 'localhost:27017/test', '--quiet' ]
      interval: 5s
      timeout: 5s
      retries: 10
